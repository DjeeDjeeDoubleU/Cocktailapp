<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1>The Cocktail DB</h1>
        <p>
          showing <span class="app__header__start">x</span> from total
          <span class="app__header__total">y</span>
        </p>
      </header>
      <form class="app__form">
        <input type="text" class="app__form__input" id="filterField" />
        <a href="#" class="app__form__reset"></a>
      </form>
      <ul class="app__grid"></ul>
    </div>
    <template id="gridItem">
      <li class="app__grid__item">
        <a
          href="#"
          class="app__grid__item__icon app__grid__item__icon--heart"
        ></a>
        <a href="#">
          <img class="app__grid__item__image" src="%FOTO%" alt="%NAAM%" />
          <p class="app__grid__item__text">%NAAM%</p>
        </a>
      </li>
    </template>
  </body>
</html>
